<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokédex</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />

    <!-- TODO: Bootstrap nicht verlinken sondern runterladen -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/basics.css">
    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="stylesheet" href="./styles/displaySizes/tablet_768-1023.css">
    <link rel="stylesheet" href="./styles/displaySizes/mobileL_425-767.css">
    <link rel="stylesheet" href="./styles/displaySizes/mobileM_375-424.css">
    <link rel="stylesheet" href="./styles/displaySizes/mobileS_374_and_smaller.css">

    <link rel="stylesheet" href="./styles/overview_card.css">
    <link rel="stylesheet" href="./styles/detailView.css">

    <script src="./scripts/templateOverviewCard.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./scripts/search.js" defer></script>
    <script src="./scripts/detailView.js"></script>
    <script src="./scripts/basics.js" defer></script>


</head>

<body id="body" onload="init()">
    <header class="flexROW__xCyC">
        <div class="contentLimit content__Header">
            <img id="logoImgHeader" src="./assets/img/logo.png" alt="logo">
            <span id="logoTextHeader"> Pokédex</span>
            <div class="searchArea">
                <input id="searchInput" type="text" placeholder="Search for a Pokemon ..."
                    onkeyup="initSearchPokemon()">
                <button id="searchBtn"><img src="./assets/icons/googleFontsIcons/search.svg" alt="Lupe"
                        disabled></button>
            </div>
            <!-- TODO: Delete if there should be no darkmode
            <button id="btnDarkmode" onclick="switchDarkmode()"><img src="./assets/icons/googleFontsIcons/moon.svg"
                    alt="Moon"></button> -->
        </div>
    </header>
    <div class="detailView flexROW__xCyC d_none" id="detailView" onclick="toggleClass('d_none', 'detailView')">
        <div class="contentLimit detailView__Content" id="detailView__Content" onclick="stopPropagation(event)">
            <!-- ICH BIN CONTENT IM OVERLAY -->
            <button type="button" class="btn-close" aria-label="Close"
                onclick="toggleClass('d_none', 'detailView')"></button>
            <div class="detailView__Img"><img
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                    alt="">
            </div>
            <div class="mainDetailInfo">
                <p class="card__No" id="card__No1">No #1</p>
                <p class="card__Name" id="card__Name">bulbasaur</p>
                <div class="card__Types" id="card__Types">
                    <div class="card__type">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/brilliant-diamond-and-shining-pearl/12.png"
                            alt="" class="type__Img" id="type__Img1">
                    </div>
                    <div class="card__type">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/brilliant-diamond-and-shining-pearl/4.png"
                            alt="" class="type__Img" id="type__Img1">
                    </div>
                </div>
                <div class="physicalInfoContainer">
                    <div class="physicalInfo"><b>HEIGHT:</b> 7</div>
                    <div class="physicalInfo"><b>WEIGHT:</b> 69</div>
                </div>
            </div>
            <div class="deepDetailInfo">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                Description
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <p>
                                    While it is young, it uses the nutrients that are stored in the seed
                                    on its back in order to grow.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                aria-controls="flush-collapseTwo">
                                Stats Item
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="containerPorogress">
                                    <div class="progress" role="progressbar" aria-label="Basic example"
                                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar" style="width: 10%">HP</div>
                                    </div>
                                    <div class="progress" role="progressbar" aria-label="Basic example"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar" style="width: 25%">ATTACK</div>
                                    </div>
                                    <div class="progress" role="progressbar" aria-label="Basic example"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar" style="width: 50%">DEFENSE</div>
                                    </div>
                                    <div class="progress" role="progressbar" aria-label="Basic example"
                                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar" style="width: 75%">SPECIAL-ATTACK</div>
                                    </div>
                                    <div class="progress" role="progressbar" aria-label="Basic example"
                                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar" style="width: 100%">SPECIAL-DEFENSE</div>
                                    </div>
                                    <div class="progress" role="progressbar" aria-label="Basic example"
                                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar" style="width: 100%">SPEED</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                                Evolve Cheain
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="containerEvolveChain">
                                    <img class="evolveChainImg"
                                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                                        alt="">
                                    <p class="evolveChainText">lv.16</br>>></p>
                                    <img class="evolveChainImg"
                                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png"
                                        alt="">
                                    <p class="evolveChainText">lv.32</br>>></p>
                                    <img class="evolveChainImg"
                                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png"
                                        alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ICH BIN DAS ENDE VOM CONTENT -->
        </div>
    </div>
    <main>
        <section class="section__pokemons flexROW__xCyC">
            <div class="contentLimit content__section__pokemons">
                <h1>Pokémon</h1>
                <div class="cards" id="cardsContainer">
                    <!-- Add Cards here -->
                </div>
            </div>
        </section>
    </main>
    <footer class="flexROW__xCyC">
        <div class="contentLimit content__Footer">
            <!-- Add Contend here -->
        </div>
    </footer>
    <button onclick="topFunction()" id="goTopBtn" title="Go to top"><img
            src="./assets/icons/googleFontsIcons/up_double.svg" alt="Top"></button>
</body>

</html>
