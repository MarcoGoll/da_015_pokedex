<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokédex</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/basics.css">
    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="stylesheet" href="./styles/displaySizes/tablet_768-1023.css">
    <link rel="stylesheet" href="./styles/displaySizes/mobileL_425-767.css">
    <link rel="stylesheet" href="./styles/displaySizes/mobileM_375-424.css">
    <link rel="stylesheet" href="./styles/displaySizes/mobileS_374_and_smaller.css">

    <link rel="stylesheet" href="./styles/overview_card.css">

    <script src="./script.js" defer></script>
    <script src="./scripts/basics.js" defer></script>
</head>

<body id="body">
    <header class="flexROW__xCyC">
        <div class="contentLimit content__Header">
            <img id="logoImgHeader" src="./assets/img/logo.png" alt="logo">
            <span id="logoTextHeader"> Pokédex</span>
            <div class="searchArea">
                <input id="searchInput" type="text" placeholder="Search for a Pokemon ...">
                <button id="searchBtn"><img src="./assets/icons/googleFontsIcons/search.svg" alt="Lupe"></button>
            </div>
            <!-- TODO: Delete if there should be no darkmode
            <button id="btnDarkmode" onclick="switchDarkmode()"><img src="./assets/icons/googleFontsIcons/moon.svg"
                    alt="Moon"></button> -->
        </div>
    </header>
    <main>
        <section class="section__pokemons flexROW__xCyC">
            <div class="contentLimit content__section__pokemons">
                <h1>Pokémon</h1>
                <div class="cards" id="cardsContainer">
                    <!-- Add Cards here -->

                    <div class="card" id="card1">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                            alt="" class="card__Img" id="card__Img1">
                        <p class="card__No" id="card__No1">No #1</p>
                        <p class="card__Name" id="card__Name1">bulbasaur</p>
                        <div class="card__Types" id="card__Types1">
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/1.png"
                                    alt="" class="type__Img" id="type__Img11">
                            </div>
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/2.png"
                                    alt="" class="type__Img" id="type__Img12">
                            </div>
                        </div>
                    </div>

                    <div class="card" id="card2">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"
                            alt="" class="card__Img" id="card__Img2">
                        <p class="card__No" id="card__No2">No# 2</p>
                        <p class="card__Name" id="card__Name2">ivysaur</p>
                        <div class="card__Types" id="card__Types2">
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/brilliant-diamond-and-shining-pearl/10.png"
                                    alt="" class="type__Img" id="type__Img21">
                            </div>
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/brilliant-diamond-and-shining-pearl/11.png"
                                    alt="" class="type__Img" id="type__Img22">
                            </div>
                        </div>
                    </div>

                    <div class="card" id="card2">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg"
                            alt="" class="card__Img" id="card__Img2">
                        <p class="card__No" id="card__No2">No# 2</p>
                        <p class="card__Name" id="card__Name2">ivysaur</p>
                        <div class="card__Types" id="card__Types2">
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/legends-arceus/10.png"
                                    alt="" class="type__Img" id="type__Img21">
                            </div>
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/legends-arceus/11.png"
                                    alt="" class="type__Img" id="type__Img22">
                            </div>
                        </div>
                    </div>

                    <div class="card" id="card2">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg"
                            alt="" class="card__Img" id="card__Img2">
                        <p class="card__No" id="card__No2">No# 2</p>
                        <p class="card__Name" id="card__Name2">ivysaur</p>
                        <div class="card__Types" id="card__Types2">
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/sword-shield/10.png"
                                    alt="" class="type__Img" id="type__Img21">
                            </div>
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/sword-shield/11.png"
                                    alt="" class="type__Img" id="type__Img22">
                            </div>
                        </div>
                    </div>


                    <div class="card" id="card2">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg"
                            alt="" class="card__Img" id="card__Img2">
                        <p class="card__No" id="card__No2">No# 2</p>
                        <p class="card__Name" id="card__Name2">ivysaur</p>
                        <div class="card__Types" id="card__Types2">
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/3.png"
                                    alt="" class="type__Img" id="type__Img21">
                            </div>
                            <div class="card__type">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/4.png"
                                    alt="" class="type__Img" id="type__Img22">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </main>
    <footer class="flexROW__xCyC">
        <div class="contentLimit content__Footer">
            <!-- Add Contend here -->
        </div>
    </footer>
    <button onclick="topFunction()" id="goTopBtn" title="Go to top"><img
            src="./assets/icons/googleFontsIcons/up_double.svg" alt="Top"></button>
</body>

</html>
